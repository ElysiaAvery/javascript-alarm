<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <h1 class="well">Alarm Clock</h1>
      <div class="row">
        <div class="col-sm-4">
          <h3 id="time"></h3>
        </div>
        <div class="col-sm-4">
          <h3>Set an alarm!</h3>
          <form id="alarm">
            <label for="userMinute">In how many mins should the alarm go off?</label>
            <input type="number" placeholder="Minutes" class="form-control" id="userMinute" required>
            <button type="submit" class="btn btn-default center-block">Set Alarm</button>
          </form>
          <h4>Your alarm is set for:<br><span id="setTime"></span></h4>
        </div>
        <div class="col-sm-4">
          <h3 class="output"></h3>
        </div>
      </div>
    </div>
  </body>
</html>
